<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!--Styling for Google Map Integration-->
  <style>
    .map-area {
      width: 638px;
      height: 400px;
      background: #fff;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }

    .map-area iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 991px) {
      .map-area {
        width: 100%;
        height: 400px;
      }
    }
  </style>

  <title>John Doe - Contact</title>
</head>

<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-md navbar-light pt-5 pb-4">
    <div class="container-xxl shadow-lg p-3 mb-5 bg-body-tertiary rounded">
      
      <!-- navbar brand / title -->
      <a class="navbar-brand" href="index.html">
        <span class="text-secondary fw-bold">
          JOHN DOE
        </span>
      </a>
      
      <!-- toggle button for small screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav"
        aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- navbar links -->
      <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="projects.html">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- contact form -->
  <section id="contact">
    <div class="container-lg">

      <div class="text-center">
        <h2>Get in Touch</h2>
        <p class="lead">Have any questions? Fill out the form to contact me directly...</p>
      </div>
      
      <div class="row justify-content-center my-5">
        
        <div class="col-lg-6">

          <form>
            <label for="email" class="form-label">Email address:</label>
            <div class="input-group mb-4">
              <span class="input-group-text">
                <i class="bi bi-envelope-fill text-secondary"></i>
              </span>
              <input type="text" id="email" class="form-control" placeholder="e.g. someone@example.com" />
            </div>
            <label for="name" class="form-label">Name:</label>
            <div class="mb-4 input-group">
              <span class="input-group-text">
                <i class="bi bi-person-fill text-secondary"></i>
              </span>
              <input type="text" id="name" class="form-control" placeholder="e.g. John Doe" />
            </div>
            <div class="mb-4 mt-5 form-floating">
              <textarea class="form-control" id="query" style="height: 140px" placeholder="query"></textarea>
              <label for="query">Type in your message.....</label>
            </div>

            <!--Google map integration -(start)-->
            <div class="col-md-6 col-sm-12 col-xs-12">
              <div class="map-area">
                <iframe allowfullscreen
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24176.994922677593!2d-73.90202769957703!3d40.759289326895654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25fa191b4692b%3A0xe573e64fb17e324a!2sJackson%20Heights%2C%20Queens%2C%20NY%2C%20USA!5e0!3m2!1sen!2sbd!4v1643211772666!5m2!1sen!2sbd"></iframe>
              </div>
            </div>
            <!--Google map integration -(end)-->

            <div class="mb-4 mt-5 text-center">
              <button type="submit" class="btn btn-secondary">Submit <i class="bi bi-send-fill"></i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!--Footer-->
  <footer>
    <section id="footer" class="bg-body-secondary sticky-bottom">
      <div class="container py-4 mb-1">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-2 lead text-muted">
            <i class="bi bi-instagram"></i>
            <a class="link-secondary link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              href="#">Instagram</a>
          </div>

          <div class="col-md-2 lead text-muted">
            <i class="bi bi-facebook"></i>
            <a class="link-secondary link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              href="#">Facebook</a>
          </div>

          <div class="col-md-2 lead text-muted">
            <i class="bi bi-twitter"></i>
            <a class="link-secondary link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              href="#">Twitter</a>
          </div>

          <div class="col-md-2 lead text-muted">
            <i class="bi bi-linkedin"></i>
            <a class="link-secondary link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              href="#">LinkedIn</a>
          </div>
          <div class="col-md-2 lead text-muted">
            <i class="bi bi-github"></i>
            <a class="link-secondary link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              href="#">GitHub</a>
          </div>
          <div class="col-sm-2 lead text-muted">
            <i class="bi bi-youtube"></i>
            <a class="link-secondary link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
              href="#">Youtbe</a>
          </div>

        </div>
      </div>
    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
